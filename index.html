<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu with Modal Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#" id="homeBtn">Home</a>
    <a href="#" id="newBtn">New</a>
    <a href="#" id="updateBtn">Update</a>
    <a href="#" id="deleteBtn">Delete</a>
    <a href="#" id="exitBtn">Exit</a>
</div>

<div id="main">
    <button class="openbtn" onclick="openNav()">&#9776; Menu</button>  
    <div class="content" id="content">
        <div id="homeContent" class="home-content">
            <h2>Welcome to our website...</h2>
            <p>Click on the links in the sidebar to see the content. After, please enter the basic details.</p>
        </div>
        <div id="tableContent" style="display: none;">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th class="action-header">Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Enter Details</h2>
        <form id="detailForm">
            <input type="hidden" id="rowIndex" name="rowIndex">
            <label for="title">Name:</label><br>
            <input type="text" id="title" name="title" required><br><br>
            <label for="description">Address:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
